    <h1>School Kid Registration Form</h1>

    <form action="#" method="post">
        <h2>Pupil Information</h2>

        <label>Pupil ID:</label>
        <input type="text" name="pupilID" required>

        <label>Pupil Surname:</label>
        <input type="text" name="pupilSurname" required>

        <label>Pupil Name:</label>
        <input type="text" name="pupilName" required>

        <label>Pupil Date of Birth:</label>
        <input type="date" name="pupilDateOfBirth" required>

        <label>Pupil Grade:</label>
        <select name="pupilGrade" required>
            <option value="">Select Grade</option>
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
        </select>

        <label>Pupil Language:</label>
        <select name="pupilLanguage" required>
            <option value="">Select Language</option>
            <option value="Afrikaans">Afrikaans</option>
            <option value="English">English</option>
            <option value="IsiNdebele">IsiNdebele</option>
            <option value="IsiXhosa">IsiXhosa</option>
            <option value="isiZulu">isiZulu</option>
            <option value="Sepedi">Sepedi</option>
            <option value="Setswana">Setswana</option>
            <option value="Sesotho">Sesotho</option>
            <option value="Tshivenda">Tshivenda</option>
            <option value="Xitsonga">Xitsonga</option>
        </select>

        <label>Upload Copy of Birth Certificate:</label>
        <input type="file" name="pupilBirthCertificate" required>

        <h2>Parent/Guardian Information</h2>

        <label>Parent/Guardian Surname:</label>
        <input type="text" name="parentGuardianSurname" required>

        <label>Parent/Guardian Name:</label>
        <input type="text" name="parentGuardianName" required>

        <label>Relationship to Pupil:</label>
        <select name="parentRelationship" required>
            <option value="">Select Relationship</option>
            <option value="parent">Parent</option>
            <option value="guardian">Guardian</option>
        </select>

        <label>Parent/Guardian Contact Number:</label>
        <input type="tel" name="parentContactNumber" required>

        <label>Parent/Guardian Email Address:</label>
        <input type="email" name="parentEmail" required>

        <label>Upload Copy of Parent/Guardian ID:</label>
        <input type="file" name="parentID" required>

        <h2>Additional Information</h2>

       
        <!-- Additional Pupil Information -->
<label>Pupil Address:</label>
<input type="text" name="pupilAddress" required>

<label>Previous School Name:</label>
<input type="text" name="previousSchoolName">

<label>Previous School Grade:</label>
<input type="text" name="previousSchoolGrade">

<label>Upload previous/current grade results:</label>
<input type="file" name="pupilTranscripts">

<!-- Additional Parent/Guardian Information -->
<label>Parent/Guardian Occupation:</label>
<input type="text" name="parentOccupation">

<label>Parent/Guardian Work Address:</label>
<input type="text" name="parentWorkAddress">

<label>Upload Proof of Residence:</label>
<input type="file" name="proofOfResidence">

<!-- Health Information -->
<label>Emergency Contact Name:</label>
<input type="text" name="emergencyContactName">

<label>Emergency Contact Number:</label>
<input type="tel" name="emergencyContactNumber">

<label>Any Medical Conditions:</label>
<textarea name="medicalConditions"></textarea>

<label>Dietary Restrictions:</label>
<textarea name="dietaryRestrictions"></textarea>
<h2>Health Information</h2>

<label>Allergies:</label>
<textarea name="allergies"></textarea>

<label>Current Medications:</label>
<textarea name="currentMedications"></textarea>


<button type="reset">Reset</button>
<button type="submit">Register</button>
    </form>
